<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Todo List Application</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header ends here -->

    <!-- main site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <a href="/add_todo" class="border-shadow">
                        <span class="text-gradient">New Todo<i class="fa-brands fa-creative-commons-nd"></i></span>
                    </a>
                </div>
                <!-- form handling -->
                <form action="/" method="POST">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Date Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Do Assignment</td>
                                <td>NodeJs week 7 assignment</td>
                                <td>16/Nov./2022</td>
                                <td>
                                    <a href="#" class="btn border-shadow update"><span class="text-gradient"><i class="fas fa-pencil-alt"></i></span></a>
                                    <a href="#" class="btn border-shadow delete"><span class="text-gradient"><i class="fas fa-times"></i></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form> 
            </div>
        </main>
    <!-- /main site -->
</body>
</html>
